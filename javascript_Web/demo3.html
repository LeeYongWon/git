<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title></title>
</head>

<body>
   <ul>
      <li>CSS</li>
      <li>HTML</li>
      <li>Javascript</li>
   </ul>
   <ol>
      <li>CSS</li>
      <li>HTML</li>
      <li id="active">Javascript</li>
   </ol>
   <script>
      var lis = document.querySelectorAll('li');
      for (var name in lis) {
         lis[name].style.color = 'blue';
      }
   </script>
</body>

</html>
