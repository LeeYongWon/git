<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title></title>
</head>

<body>
   <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
   </ul>
   <ol>
      <li>HTML</li>
      <li class="active">CSS</li>
      <li>Javascript</li>
   </ol>
   <script>
      var li = document.querySelector('li');
      li.style.color = 'red';
      var li = document.querySelector('.active');
      li.style.color = 'blue';
   </script>
</body>

</html>
