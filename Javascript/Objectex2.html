<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title></title>
</head>

<body>
   <script>
      Object.prototype.contain = function(needle) {
         for (var name in this) {
            if (this[name] === needle) {
               return true;
            }
         }
         return false;
      }
      var o = {
         'name': 'egoing',
         'city': 'seoul'
      };
      console.log(o.contain('egoing'));

      var a = ['egoing', 'leezche', 'grapittie'];
      console.log(a.contain('leezche'));

      for (var name in o) {
            if(o.hasOwnProperty(name)){
               console.log(name);
            }

      }
   </script>
</body>

</html>
