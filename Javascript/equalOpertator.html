<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    //동등연산자 equal operator
    alert(1 == 1);
    alert(1 == 2);
    alert("one" == "two");
    alert("one" == "one");

    //일치연산자 strict equal operator
    //data의 type을 구별한다.

    alert("1" == 1);
    alert(1 === "1");
  </script>
  <h2>null</h2>
  <script>
    document.write(undefined===null+'\n');
    document.write(undefined==null);
  </script>
</body>

</html>
