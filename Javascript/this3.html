<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title></title>
</head>

<body>
   <script>
      var funcThis = null;

      function Func() {
         funcThis = this;
      }
      //함수로 호출
      var o1 = Func();
      if (funcThis == window) {
         document.write('window </br>');

      }
      //생성자로 호출
      var o2 = new Func();
      if (funcThis === o2) {
         document.write('o2 </br>');
      }
   </script>
</body>

</html>
